<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-editor-field">
      <h3 class="hippo-editor-field-title">
        <span wicket:id="doc-commenting-caption">Comments</span>
      </h3>
      <wicket:container wicket:id="doc-comments-container">
        <div class="hippo-editor-field-subfield">
          <div class="hippo-editor-field-textarea">
            <div class="hippo-editor-field-search-related-docs">
              <ul class="doc-commenting-docitems">
                <li wicket:id="view">
                  <div class="doc-commenting-docitem">
                    <div class="doc-commenting-docitem-head">
                      <span wicket:id="docitem-head-text">[ comment head ]</span>
                      &nbsp;
                      <a wicket:id="edit" class="edit">
                        <img wicket:id="edit-image" src="" />
                      </a>
                      <a wicket:id="delete" class="delete">
                        <img wicket:id="delete-image" src="" />
                      </a>
                    </div>
                    <div class="doc-commenting-docitem-body">
                      <span wicket:id="docitem-body-text">[ comment body ]</span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </wicket:container>
    </div>
  </wicket:panel>
</html>
