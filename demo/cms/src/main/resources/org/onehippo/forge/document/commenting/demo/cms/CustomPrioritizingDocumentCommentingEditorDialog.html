<html xmlns:wicket="http://wicket.apache.org/">

  <wicket:extend>
    <div wicket:id="priority-selector">
      Priority:
      <select wicket:id="priority">
        <option>Normal</option>
        <option>Blocker</option>
        <option>Top</option>
        <option>High</option>
        <option>Low</option>
        <option>Trivial</option>
      </select>
    </div>
  </wicket:extend>

</html>
